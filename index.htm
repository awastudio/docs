<!DOCTYPE html>
<html lang="en">  <!-- Mudou de pt-BR para en -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - Idle Crypto Tycoon</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- CSS externo -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Language Switcher -->
        <div class="language-switcher">
            <!-- Inglês agora é o primeiro e ativo -->
            <button class="lang-btn active" onclick="switchLanguage('en')" id="btn-en">
                <span class="flag">🇺🇸</span>
                <span>English</span>
            </button>
            <button class="lang-btn" onclick="switchLanguage('pt-br')" id="btn-pt-br">
                <span class="flag">🇧🇷</span>
                <span>Português</span>
            </button>
        </div>
        
        <!-- Header -->
        <div class="header">
            <h1 class="game-title">⛏️ Idle Crypto Tycoon</h1>
            <p class="subtitle" id="subtitle">Loading...</p> <!-- Loading em inglês -->
        </div>
        
        <!-- Content Container -->
        <section class="language-section" id="content">
            <div class="language-header">
                <span class="flag-large" id="flag-large">🇺🇸</span> <!-- Bandeira USA -->
                <h2 class="language-title" id="page-title">Loading...</h2>
            </div>
            
            <div class="content" id="main-content">
                <p>Loading content...</p> <!-- Loading em inglês -->
            </div>
        </section>
    </div>
    
    <!-- JavaScript externo -->
    <script src="js/script.js"></script>
</body>
</html>
